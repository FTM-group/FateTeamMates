<form [formGroup]="matchmakingForm" (ngSubmit)="createMatchMaking()">

    <ion-label class="t_label">Number of players :</ion-label>
    <ion-input type="number" formControlName="numberPlayers"></ion-input>
  </ion-item>
  <ion-list radio-group>

    <ion-item>
